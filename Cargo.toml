[package]
name = "rhabdomancer"
version = "0.1.0"
authors = ["Marco Ivaldi <raptor@0xdeadbeef.info>"]
edition = "2021"
description = "Vulnerability research assistant that locates all calls to potentially insecure API functions in a binary file."
homepage = "https://0xdeadbeef.info/"
documentation = "https://0xdeadbeef.info/rhabdomancer/rhabdomancer/"
repository = "https://github.com/0xdea/rhabdomancer"
license = "MIT"
keywords = ["reverse-engineering", "vuln-dev", "ida-pro", "ida-plugin", "idalib"]
categories = ["command-line-utilities"]
exclude = [".github/*", ".cargo/*", "docs/*"]

[dependencies]
idalib = "0.1"
anyhow = "1.0"
config = "0.14"
serde = { version = "1.0.210", features = ["derive"] }
regex = "1.11"

[build-dependencies]
idalib-build = "0.1"

[[test]]
name = "tests"
path = "tests/main.rs"
harness = false

[lints.clippy]
all = { level = "warn", priority = -1 }
pedantic = { level = "warn", priority = -1 }
nursery = { level = "warn", priority = -1 }
cargo = { level = "warn", priority = -1 }
missing_errors_doc = "allow"

[profile.release]
# see https://github.com/johnthagen/min-sized-rust
strip = true
# opt-level = "z"
lto = true
codegen-units = 1
panic = "abort"
